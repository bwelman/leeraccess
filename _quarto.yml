project:
  type: book
  pre-render: R/generate-zip.R

book:
  title: "Leer Microsoft Access"
  author: "Ben Welman"
  date: today
  date-format: long
  google-analytics: "G-YME027QNPL"
  site-url: https://leeraccess.netlify.app/
  repo-url: https://github.com/bwelman/leeraccess
  repo-actions: [issue]
  description: "Een taakgericht studieboek."
  downloads: [pdf]

  chapters:
    - index.qmd
    - preface.qmd
    - part: "Basis"
      chapters:
        - 01-intro.qmd
        - 02-explore.qmd
        - 03-data.qmd
        - 04-tables.qmd
        - 05-queries.qmd
        - 06-forms.qmd
        - 07-reports.qmd
    - part: "Gevorderd"
      chapters:
        - 08-integration.qmd
        - 09-tools.qmd
        - 10-macros.qmd
        - 11-normalization.qmd
execute:
  freeze: auto

lang: nl

language:
  en:
    crossref-prp-title: "Task"
  nl:
    crossref-prp-title: "Taak"

format:
  html:
    include-after-body: include/webex-nl.js
    css: include/webex.css
    theme:
      - cosmo
      - include/textbook.scss
    cover-image: images/cover-access.svg
    fig-width: 6
    fig-aspdata:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABIAAAASCAYAAABWzo5XAAAAbElEQVR4Xs2RQQrAMAgEfZgf7W9LAguybljJpR3wEse5JOL3ZObDb4x1loDhHbBOFU6i2Ddnw2KNiXcdAXygJlwE8OFVBHDgKrLgSInN4WMe9iXiqIVsTMjH7z/GhNTEibOxQswcYIWYOR/zAjBJfiXh3jZ6AAAAAElFTkSuQmCC: 0.618
    fig-align: center
    code-fold: false
    link-external-newwindow: true
    callout-appearance: simple
    author-meta: "Ben Welman"
    description-meta: "Met dit taak georienteerd studieboek leer je werken met Microsoft Access."
    # keywords: ["Access", "databases", "tabellen", "queries", "formulieren", "rapporten", "macros"]
  pdf:
    documentclass: scrbook
    classoption: oneside
    papersize: a4
    geometry:
     - top=25mm
     - bottom=25mm
     - left=25mm
     - right=25mm
    cite-method: biblatex
    links-as-notes: true
    author: [Ben Welman]

knitr:
  opts_chunk:
    echo: false
    warning: false
    message: false
    cache: false
